<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <section class="col-12">
            <div class="row">
                <img src="./images/location.png" alt="an image of a map and location">
                <h1>GeoTagApp</h1>
                <nav>
                    <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
                </nav>
            </div>
        </section>
    </header>

    <main class="main">
        <section class="col-3">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form class="body" id="tag-form" action="/tagging" method="post">

                <fieldset><legend>Add a new Geotag</legend>

                    <div>Latitute:</div><input class="row" type="text" label="Latitute" id="La" value="45.42069187" disabled>
                    <div>Longitude:</div><input class="row" type="text" label="Longitute" id="Lo" value="45.12384935" disabled>
                    <div>Name:</div><input class="row" type="text" label="name" id="Na" placeholder="e.g. bochum" maxlength="10" required>
                    <div>Hashtag:</div><input class="row" type="text" label="Hashtag" id="Ha" placeholder="e.g. #batman" maxlength="11" pattern="#\w+">

                    <button class="button-custom" type="submit">Add Tag</button> 

                </fieldset>    
                
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->
        </section>
        </section>

        <section class="col-9">
        <section class="main__discovery discovery">
            <h2>Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="body" action="/discovery" method="post">

                <!-- ... your code here ... -->
                <fieldset><legend>Search</legend>
                    <div>Search Term or Keyword:</div><input class="row" type="text" label="suche" id="ss" placeholder="e.g. karlsruhe">
                    <button class="button-custom" type="submit" disabled>Search</button>    
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="col-12">
                <div class="row">
                    <ul>
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView"/>
                </div>
            </div>
            <span class="row">Result map</span>
        </section>
        </section>
    </main>

    <footer class="footer">
        <div class="col-12">
            <div class="row">
                <span>(c) 2021/22 HKA_IWI_VSYS</span>
            </div>
        </div>
    </footer>
</body>

</html>
